name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          package-manager-cache: false # Why does this break?
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm run lint
  test:
    strategy:
      matrix:
        node-version: [24]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          package-manager-cache: false # Why does this break?
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm exec playwright install
      - run: pnpm test
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          package-manager-cache: false # Why does this break?
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm exec playwright install
      - run: pnpm test
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          package-manager-cache: false # Why does this break?
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm exec playwright install
      - run: pnpm -r build && pnpm -r test
