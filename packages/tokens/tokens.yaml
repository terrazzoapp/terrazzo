color:
  $type: color
  base:
    blue:
      100:
        $value: "#000103"
      200:
        $value: "#00131C"
      300:
        $value: "#002E39"
      400:
        $value: "#004B59"
      500:
        $value: "#00697B"
      600:
        $value: "#00899E"
      700:
        $value: "#00AAC3"
      800:
        $value: "#28CCEA"
      900:
        $value: "#5AE9FF"
      1000:
        $value: "#DAF7FF"
    gray:
      100:
        $value: "#010000"
      200:
        $value: "#0E0A08"
      300:
        $value: "#25211E"
      400:
        $value: "#3E3936"
      500:
        $value: "#5A5450"
      600:
        $value: "#77706B"
      700:
        $value: "#948E89"
      800:
        $value: "#B3ADA8"
      900:
        $value: "#D2CDC9"
      950:
        $value: "#eae4df"
      1000:
        $value: "#ffffff"
    lime:
      100:
        $value: "#000100"
      200:
        $value: "#0D2600"
      300:
        $value: "#325700"
      400:
        $value: "#5C8E00"
      500:
        $value: "#8BC800"
      600:
        $value: "#AAEB34"
      700:
        $value: "#B9F360"
      800:
        $value: "#C8FB82"
      900:
        $value: "#D8FFA2"
      1000:
        $value: "#EDFFCE"
    orange:
      100:
        $value: "#070000"
      200:
        $value: "#270000"
      300:
        $value: "#480000"
      400:
        $value: "#691C05"
      500:
        $value: "#8C371C"
      600:
        $value: "#B05232"
      700:
        $value: "#D56E47"
      800:
        $value: "#FB8B5D"
      900:
        $value: "#FFB38C"
      1000:
        $value: "#FEEAE2"
  bg:
    1:
      $value: "{color.base.gray.1000}"
      $extensions:
        mode:
          light: "{color.base.gray.1000}"
          dark: "{color.base.gray.100}"
    2:
      $value: "{color.base.gray.950}"
      $extensions:
        mode:
          light: "{color.base.gray.950}"
          dark: "{color.base.gray.200}"
    3:
      $value: "{color.base.gray.900}"
      $extensions:
        mode:
          light: "{color.base.gray.900}"
          dark: "{color.base.gray.300}"
    selected-hint:
      $value: "{color.base.lime.700}"
      $extensions:
        mode:
          light: "{color.base.lime.700}"
          dark: "{color.base.lime.200}"
    selected:
      $value: "{color.base.lime.800}"
      $extensions:
        mode:
          light: "{color.base.lime.800}"
          dark: "{color.base.lime.200}"
    error:
      $value: "{color.base.orange.600}"
      $extensions:
        mode:
          light: "{color.base.orange.600}"
          dark: "{color.base.orange.600}"
  text:
    1:
      $value: "{color.base.gray.100}"
      $extensions:
        mode:
          light: "{color.base.gray.100}"
          dark: "{color.base.gray.900}"
    2:
      $value: "{color.base.gray.300}"
      $extensions:
        mode:
          light: "{color.base.gray.300}"
          dark: "{color.base.gray.800}"
    3:
      $value: "{color.base.gray.600}"
      $extensions:
        mode:
          light: "{color.base.gray.600}"
          dark: "{color.base.gray.700}"
    selected:
      $value: "{color.base.blue.600}"
      $extensions:
        mode:
          light: "{color.base.blue.600}"
          dark: "{color.base.blue.600}"
    error:
      $value: "{color.base.gray.1000}"
      $extensions:
        mode:
          light: "{color.base.gray.1000}"
          dark: "{color.base.gray.1000}"
  border:
    1:
      $value: "{color.base.gray.500}"
      $extensions:
        mode:
          light: "{color.base.gray.500}"
          dark: "{color.base.gray.500}"
    2:
      $value: "{color.base.gray.600}"
      $extensions:
        mode:
          light: "{color.base.gray.600}"
          dark: "{color.base.gray.400}"
    3:
      $value: "{color.base.gray.700}"
      $extensions:
        mode:
          light: "{color.base.gray.700}"
          dark: "{color.base.gray.400}"
    focus:
      $value: "{color.base.lime.600}"
      $extensions:
        mode:
          light: "{color.base.lime.600}"
          dark: "{color.base.lime.600}"
border:
  $type: border
  1:
    $value:
      width:
        value: 1
        unit: px
      style: solid
      color: "{color.border.1}"

  2:
    $value:
      width:
        value: 1
        unit: px
      style: solid
      color: "{color.border.2}"

  3:
    $value:
      width:
        value: 1
        unit: px
      style: solid
      color: "{color.border.3}"

  focus:
    $value:
      width:
        value: 2
        unit: px
      style: solid
      color: "{color.border.focus}"

font:
  $type: typography
  sans:
    $type: fontFamily
    $value:
      - Instrument Sans
      - system-ui
      - -apple-system
      - Aptos
      - Helvetica Neue
      - Helvetica
      - Arial
      - Noto Sans
      - sans-serif
      - Helvetica
      - Apple Color Emoji
      - Segoe UI Emoji
      - Noto Color Emoji

  mono:
    $type: fontFamily
    $value:
      - Fragment Mono
      - ui-monospace
      - monospace

  body:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 400'
      fontWeight: 400
      fontSize:
        value: 0.875
        unit: rem
      letterSpacing:
        value: 0
        unit: rem
      lineHeight: 1.4375

  bodyStrong:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 500'
      fontWeight: 400
      fontSize:
        value: 0.875
        unit: rem
      letterSpacing:
        value: 0
        unit: rem
      lineHeight: 1.4375

  bodyLongform:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 400'
      fontWeight: 400
      fontSize:
        value: 1.125
        unit: rem
      lineHeight: 1.4375
      letterSpacing:
        value: -0.0025
        unit: rem

  labelSmall:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 500'
      fontWeight: 400
      fontSize:
        value: 0.75
        unit: rem
      lineHeight: 1.25
      letterSpacing:
        value: 0.0025
        unit: rem

  heading1:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 600'
      fontWeight: 400
      fontSize:
        value: 1.75
        unit: rem
      lineHeight: 1.5
      letterSpacing:
        value: -0.0075
        unit: rem

  heading2:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 600'
      fontWeight: 400
      fontSize:
        value: 1.5
        unit: rem
      lineHeight:
        value: 1.875
        unit: rem
      letterSpacing:
        value: -0.00625
        unit: rem

  heading3:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 500'
      fontWeight: 400
      fontSize:
        value: 1.25
        unit: rem
      lineHeight: 1.4
      letterSpacing:
        value: -0.005
        unit: rem

  heading4:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 500'
      fontWeight: 400
      fontSize:
        value: 1.125
        unit: rem
      letterSpacing:
        value: -0.0025
        unit: rem
      lineHeight: 1.4375

  heading5:
    $value:
      fontFamily: "{font.sans}"
      fontVariationSettings: '"wght" 500'
      fontWeight: 400
      fontSize:
        value: 1
        unit: rem
      letterSpacing:
        value: 0
        unit: rem
      lineHeight: 1.4375

  heading6:
    $value: "{font.bodyStrong}"

ease:
  $type: cubicBezier
  linear:
    $value: [0, 0, 1, 1]
  quint-out:
    $value: [0.22, 1, 0.36, 1]
  quint-in:
    $value: [0.64, 0, 0.78, 0]
  quint-in-out:
    $value: [0.83, 0, 0.17, 1]

radius:
  $type: dimension
  "000":
    $value:
      value: 1
      unit: px
  100:
    $value:
      value: 0.125
      unit: rem
  200:
    $value:
      value: 0.25
      unit: rem
  300:
    $value:
      value: 6
      unit: px
  400:
    $value:
      value: 0.5
      unit: rem
  500:
    $value:
      value: 0.75
      unit: rem
  1000:
    $value:
      value: 999
      unit: px

shadow:
  $type: shadow
  100:
    $value:
      offsetX:
        value: 0
        unit: px
      offsetY:
        value: 1
        unit: px
      blur:
        value: 1
        unit: px
      spread:
        value: 0
        unit: px
      color: color(srgb 0 0 0 / 0.10)
  300:
    $value:
      offsetX:
        value: 0
        unit: px
      offsetY:
        value: 0.5
        unit: rem
      blur:
        value: 1
        unit: rem
      spread:
        value: 0
        unit: px
      color: color(srgb 0 0 0 / 0.10)

timing:
  $type: duration
  quick:
    $value:
      value: 50
      unit: ms
  default:
    $value:
      value: 100
      unit: ms
  moderate:
    $value:
      value: 225
      unit: ms
  deliberate:
    $value:
      value: 500
      unit: ms
  slow:
    $value:
      value: 1000
      unit: ms

layer:
  $type: number
  base:
    $value: 10
  tooltip:
    $value: 20
  nav:
    $value: 30
  popover:
    $value: 40
  menu:
    $value: 50
  modal:
    $value: 100

space:
  $type: dimension
  "000":
    $value:
      value: 0.125
      unit: rem
  100:
    $value:
      value: 0.25
      unit: rem
  200:
    $value:
      value: 0.5
      unit: rem
  300:
    $value:
      value: 0.75
      unit: rem
  400:
    $value:
      value: 1
      unit: rem
  500:
    $value:
      value: 1.5
      unit: rem
  600:
    $value:
      value: 2
      unit: rem
  700:
    $value:
      value: 2.5
      unit: rem
  800:
    $value:
      value: 3
      unit: rem
  900:
    $value:
      value: 4
      unit: rem
  control-s:
    $value:
      value: 1.75
      unit: rem
  control-m:
    $value: "{space.600}"
